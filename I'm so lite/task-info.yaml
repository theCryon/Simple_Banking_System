        public String getCardNumber() {
            return cardNumber;
        }

        public void setCardNumber(String cardNumber) {
            this.cardNumber = cardNumber;
        }

        public double getBalance() {
            return balance;
        }

        public void setBalance(double accountBalance) {
            this.balance = accountBalance;
        }
    }

